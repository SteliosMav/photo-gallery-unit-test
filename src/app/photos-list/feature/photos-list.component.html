<ng-container *ngIf="viewModel$ | async as vm">
  <app-infinite-scroll (loadMore$)="onLoadMore()">
    <app-photo-grid
      [photos]="vm.photos"
      [loading]="vm.loading"
      (addPhotoToFavorites)="addPhotoToFavorites($event)"
      (removePhotoFromFavorites)="removePhotoFromFavorites($event)"
    ></app-photo-grid>
  </app-infinite-scroll>
</ng-container>
